<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
  <style>
  .cb:checked + .content {
    text-decoration: line-through;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <fieldset class="main-container">
      <legend class="main-legend-container">
        <h1 class="main-heading">Todo List</h1>
        <label for="todo-header" class="label-container">
          <input type="text" class="input-todo" placeholder="Enter your todo!">
        <!-- <button class="btn-addtodo">ADD</button> -->
        </label>
      </legend>
    </fieldset>
    <ul class="todos"></ul>
  </div>

  <script>
    const $input = document.querySelector('.input-todo');
    const $todos = document.querySelector('.todos');

    $input.onkeyup = e => {
      // console.log($inputTodo.value);
      // console.log(e.keyCode);
      if (e.keyCode !== 13 || $input.value.trim() === '') return;
      $todos.innerHTML += `<li><label><input type="checkbox" class="cb"><span class="content">${$input.value}</span><button class="remove">X</button></label></li>`;
      $input.value = '';
    };

    $todos.onclick = e => {
      // console.log(e.target.parentNode);
      if (!e.target.classList.contains('remove')) return;
      $todos.removeChild(e.target.parentNode.parentNode);
    };
  </script>
</body>
</html>
